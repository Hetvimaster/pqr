<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Affectionate Acroama - Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brand-heading {
            font-family: 'Your Preferred Stylish Font', sans-serif; /* Replace with your preferred font */
            font-size: 36px;
            text-align: center;
            font-weight: bold; /* Bold font */
            margin-bottom: 20px;
        }

        .sign-in-form {
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .sign-in-form h2 {
            text-align: center;
            color: #000000; /* Black text color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            color: #000000; /* Black text color */
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000; /* Black border */
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-group input:focus {
            background-color: #f5f5f5; /* Light gray color on focus */
            border-color: #000000; /* Black border on focus */
        }

        .form-group button {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto; /* Center the button */
        }

        .form-group button:hover {
            background-color: #333333; /* Dark gray color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="brand-heading">
            Affectionate Acroama
        </div>

        <div class="sign-in-form">
            <h2>Sign In</h2>
            <form action="login.php" method="post">
                <div class="mb-3 form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark btn-block">Log In</button>
                </div>
                <div class="form-group">
                    <h4>Don't have an account!<a href="registera.html">Sign up</a></h4>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
